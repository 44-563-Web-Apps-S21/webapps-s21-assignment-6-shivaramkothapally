<!DOCTYPE html>
<html>

<head>
    <title>Arithmetic operations</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>Shivaram computes</h1>
    <h2>Computes permutations</h2>
    <form>
        <label for="form1_number">Enter a number </label>
        <input type="number" id="form1_number" name="form1_number" value=10> <br>

        <label for="form1_number2">Enter a number </label>
        <input type="number" id="form1_number2" name="form1_number2" value="2"> <br>

        <input type="button" onclick="permutations()" value="compute">
    </form>
    <p id="result">This text will be replaced by result </p>
    <hr>
    <h2>Basic math calculations</h2>
    <form>
        <input type="radio" id="rg1_add" name="cal" onclick="processRadio()" value="pluss">
        <label for="rg1_add">Plus</label></br>

        <input type="radio" id="rg1_minus" name="cal" onclick="processRadio()" value="minus">
        <label for="rg1_minus">Minus</label></br>

        <input type="radio" id="rg1_times" name="cal" onclick="processRadio()" value="times">
        <label for="rg1_times">Times</label></br>

        <input type="radio" id="rg1_divide" name="cal" onclick="processRadio()" value="divide">
        <label for="rg1_divide">Divide</label></br>
    </form>
    <p id="res">This text will be replaced by result </p>
    <script>
        function processRadio() {
            var n1 = document.getElementById("form1_number").value;
            var n2 = document.getElementById("form1_number2").value;
            var c = 0;
            out = document.getElementById("res")
            if (document.getElementById("rg1_times").checked) {
                c = n1 * n2;
                res.innerHTML = c;
            }
            if (document.getElementById("rg1_add").checked) {
                c = parseFloat(n1) + parseFloat(n2);
                res.innerHTML = c;
            }
            if (document.getElementById("rg1_minus").checked) {
                c = n1 - n2;
                res.innerHTML = c;
            }
            if (document.getElementById("rg1_divide").checked) {
                c = n1 / n2;
                res.innerHTML = c;
            }
        }	

        function permutations() {
            var n1 = document.getElementById("form1_number").value;
            var n2 = document.getElementById("form1_number2").value;
            var product = 1;
            var fact1 = 0;
            var fact2 = 0;
            var p = n1;
            out = document.getElementById("result")
            for (var i = n1 - 1; i > 0; i--) {
                n1 = n1 * i;
            }
            var n3 = p - n2;
            for (j = n3 - 1; j > 0; j--) {
                n3 = n3 * j;
            }
            product = n1 / n3;
            console.log(product);
            out.innerHTML = p + " permute " + n2 + " should be " + product;
        }
    </script>

</body>

</html>
