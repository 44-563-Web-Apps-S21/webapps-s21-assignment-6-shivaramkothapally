<body>

<h2>Getting input</h2>
  

<form>
    <label for="form1_password">Enter the secret word </label>
    <input type ="password" id="form1_password" name="form1_password"value=secret > <br>

    <label for="form1_guess">Enter a guess</label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>
    
    <input type="button" onclick="processGuess()" value="Check the Guess">
</form>


<p id="result">This text will be replaced </p>



<script>
var correct = 0;
var wrong = 0;
var correctcount=1;
var wrongcount=1;



function processGuess(){
    
    console.log("Getting form values")
    password = document.getElementById("form1_password").value
    guess = document.getElementById("form1_guess").value
    if(password==guess)
    {
        correct=1;
        alert("congratulations");
    }
    else{
        wrong=1;
        alert("Sorry");
    }
    
    
    out = document.getElementById("result")
    if(correct){
        out.innerHTML = correctcount++;
    } else {
        out.innerHTML = wrongcount++;
    }
}
</script>

</div>
